{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jarwiz!</title>
    <link rel="stylesheet" href="{% static 'static/css/style.css' %}">
</head>
<body class="bgbody">

    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                   <p>Jarwiz</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="{% url 'home' %}" class="link">Home</a></li>
                    <li><a href="{% url 'about' %}" class="link">About</a></li>
                    <!-- <li><a href="{% url 'faq' %}" class="link">FAQs</a></li> -->
                </ul>
            </div>
            {% if request.user.is_authenticated %}
            <div class="nav-menu">
                <ul>
                    <li><a href="{% url 'upload' %}" class="link">Upload</a></li>
                    <li><a href="{% url 'logout' %}" class="link">Logout</a></li>
                    <li><a href="{% url 'profile' %}" class="link">Profile</a></li>
                </ul>
            </div>
            {% else %}
            <div class="nav-menu">
                <ul>
                    <li><a href="{% url 'login' %}" class="link">Login</a></li>
                    <li><a href="{% url 'signup' %}" class="link">Sign Up</a></li>
                </ul>
            </div>            {% endif %}
             <div class="nav-menu-btn">
                   <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <div class="responsive-two-column-grid">
            <div class="packages">
                <div class="card">
                    <form method="post">
                    <div class="container">
                      <h4><b>Would you like to add another phone number?</b></h4><br>
                      <div class="input-box">
                        <input type="text" class="input-field" placeholder="Phone Number">
                        <i class="bx bx-user"></i>
                    </div><br>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Add Number">
                    </div>
                    </div>
                </form>
                  </div>
            </div>
            <div class="packages"><div class="card">
                <form method="post">
                <div class="container">
                  <h4><b>Would you like to add another email address?</b></h4>
                  <br>
                      <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email Address">
                        <i class="bx bx-user"></i>
                    </div><br>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Add Email">
                    </div>
                </div>
            </form>
              </div>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" ><a href="{% url 'home' %}">Skip for Now</a></button>
 
            </div>
        </div>
        </div>
        
    </div>
    <script type="text/javascript">
        document.getElementById("logoutBtn").onclick = function () {
            location.href = "{% url 'logout' %}";
        };
        document.getElementById("profileBtn").onclick = function () {
            location.href = "{% url 'profile' %}";
        };
        </script>    
    <script>
            
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
                
            if(i.className === "nav-menu") {
                i.className += " responsive";
            }
            else 
            {
                i.className = "nav-menu";
            }
            }
                    
        </script>
        </body>
        <footer>
        <div class="row">
            <div class="footer column">
                <p><a href="{% url 'tandc' %}" class="link">Terms and Conditions</a></p>
            </div>
        </div>
    </footer>
           </html>
