{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
            crossorigin="anonymous">
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'static/css/style.css' %}">

    <style type="text/css">
    .container{
      margin-top: 20rem;
    }
    </style>
    <title>Multiple File Uploads</title>
</head>
<body>
    <body class="bgbody">
        <div class="wrapper">
            <nav class="nav">
                <div class="nav-logo">
                       <p>Jarwiz</p>
                </div>
                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="{% url 'home' %}" class="link">Home</a></li>
                        <li><a href="{% url 'about' %}" class="link">About</a></li>
                        <!-- <li><a href="{% url 'faq' %}" class="link">FAQs</a></li> -->
                    </ul>
                </div>
                <div class="nav-button">
                    {% if request.user.is_authenticated %}
                    <div class="nav-menu">
                        <ul>
                            <li><a href="{% url 'logout' %}" class="link">Logout</a></li>
                            <li><a href="{% url 'profile' %}" class="link">Profile</a></li>
                        </ul>
                    </div>
                </div>
                <div class="nav-menu-btn">
                      <i class="bx bx-menu" onclick="myMenuFunction()"></i>
               </div>
           </nav>
    <div class="container center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="FilesForm" class="form-label">Upload Files Here</label>
              {{ form.file }}
            </div>
            <button type="submit" class="btn btn-outline-primary ">Submit</button>
        </form>
    </div>
    {% endif %}
    <script>
        function myMenuFunction() {
           var i = document.getElementById("navMenu");
                
           if(i.className === "nav-menu") {
                i.className += " responsive";
           }
           else 
            {
             i.className = "nav-menu";
            }
           }

    document.getElementById("logoutBtn").onclick = function () {
    location.href = "{% url 'logout' %}";
    };
    document.getElementById("profileBtn").onclick = function () {
        location.href = "{% url 'profile' %}";
    };
                 
       </script>

</body>
<footer>
    <div class="row">
        <div class="footer column">
            <p>Footer</p>
        </div>
    </div>
</footer>

</html>
